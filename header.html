<!DOCTYPE html>
<html lang="it">
<head>
  <title>Header Moderno con Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    header {
      background-color: #0d6efd;
      color: white;
      padding: 20px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .header-col {
      text-align: center;
    }
    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      color: #ffc107;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    nav a.btn {
      margin: 0 5px;
    }
    .card-custom {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4 header-col">
        <div class="logo">Logo</div>
      </div>
      <div class="col-md-4 header-col">
        <h1 class="h4 m-0">Benvenuto!</h1>
      </div>
      <div class="col-md-4 header-col">
        <nav>
          <a href="#" class="btn btn-light btn-sm">Home</a>
          <a href="#" class="btn btn-outline-light btn-sm">Contatti</a>
        </nav>
      </div>
    </div>
  </div>
</header>

<div class="container my-5">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card card-custom h-100">
        <div class="card-body">
          <h5 class="card-title">Colonna 1</h5>
          <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-custom h-100">
        <div class="card-body">
          <h5 class="card-title">Colonna 2</h5>
          <p class="card-text">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris...</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-custom h-100">
        <div class="card-body">
          <h5 class="card-title">Colonna 3</h5>
          <p class="card-text">Duis aute irure dolor in reprehenderit in voluptate velit esse...</p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
