<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
</head>
<body>
    <ul type="square">
        <li>Lemon</li>
        <li>Melon</li>
        <li>Apple</li>
    </ul>
    <br>
    <ul type="circle">
        <li>Lemon</li>
        <li>Melon</li>
        <li>Apple</li>
    </ul>
    <br>
    <ol type="I">
        <li>Lemon</li>
        <li>Melon</li>
        <li>Apple</li>
    </ol>
    <br>
    <ol type="letter">
        <li>Lemon</li>
        <li>Melon</li>
        <li>Apple</li>
    </ol>
    <br>
    <ol type="number">
        <li>Lemon</li>
        <li>Melon</li>
        <li>Apple</li>
    </ol>
    <br>
</body>
</html>
