<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Menu Dropdown Aggiornato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .menu {
      background-color: #f7f4e8; 
      display: flex;
      padding: 10px 20px;
    }

    .menu-item {
      position: relative;
      margin-right: 30px;
    }

    .menu-link {
      text-decoration: none;
      color: #000;
      padding: 8px 0;
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #2a1515; 
      min-width: 240px;
      z-index: 1000;
      padding: 10px 0;
    }

    .dropdown a {
      color: white;
      display: block;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 0.95rem;
    }

    .dropdown a:first-child {
      font-style: italic;
    }

    .dropdown a:hover {
      background-color: #1c0e0e;
    }

    .active {
      background-color: #b34700; 
    }

    .menu-item:hover .dropdown {
      display: block;
    }
  </style>
</head>
<body>

<nav class="menu">
  <div class="menu-item">
    <a href="#" class="menu-link">Definizione di economia circolare</a>
    <div class="dropdown">
      <a href="#" class="active"><em>Definizione di economia circolare</em></a>
      <a href="#">Iniziative Europee</a>
    </div>
  </div>

  <div class="menu-item">
    <a href="#" class="menu-link">Iniziative Europee</a>
    <div class="dropdown">
      <a href="#"><em>Iniziative Europee</em></a>
      <a href="#">Iniziative Italiane</a>
    </div>
  </div>

  <div class="menu-item">
    <a href="#" class="menu-link">Riciclaggio della lana (Prato)</a>
    <div class="dropdown">
      <a href="#"><em>Riciclaggio della lana (Prato)</em></a>
      <a href="#">Vantaggi</a>
      <a href="#">Svantaggi</a>
    </div>
  </div>
</nav>

</body>
</html>
