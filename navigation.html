<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Menu Dropdown Elegante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fafafa;
    }

    .menu {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      padding: 14px 30px;
      justify-content: flex-start;
    }

    .menu-item {
      position: relative;
      margin-right: 40px;
    }

    .menu-link {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      font-weight: 500;
      padding: 8px 0;
      display: block;
      transition: color 0.3s;
    }

    .menu-link:hover {
      color: #0077cc;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #ffffff;
      min-width: 260px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      z-index: 1000;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }

    .dropdown a {
      color: #444;
      display: block;
      text-decoration: none;
      padding: 12px 20px;
      font-size: 0.95rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .dropdown a:first-child {
      font-style: italic;
      font-weight: bold;
      background-color: #f5f5f5;
    }

    .dropdown a:hover {
      background-color: #f0f0f0;
      color: #0077cc;
    }

    .active {
      background-color: #0077cc !important;
      color: white !important;
    }

    .menu-item:hover .dropdown {
      display: block;
    }

    @media (max-width: 768px) {
      .menu {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      .menu-item {
        margin-bottom: 15px;
      }

      .dropdown {
        position: relative;
        box-shadow: none;
        border-radius: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<nav class="menu">
  <div class="menu-item">
    <a href="#" class="menu-link">Definizione di economia circolare</a>
    <div class="dropdown">
      <a href="#" class="active"><em>Definizione di economia circolare</em></a>
      <a href="#">Iniziative Europee</a>
    </div>
  </div>

  <div class="menu-item">
    <a href="#" class="menu-link">Iniziative Europee</a>
    <div class="dropdown"> 
      <a href="#"><em>Iniziative Europee</em></a>
      <a href="#">Iniziative Italiane</a>
    </div>
  </div>

  <div class="menu-item">
    <a href="#" class="menu-link">Riciclaggio della lana (Prato)</a>
    <div class="dropdown">
      <a href="#"><em>Riciclaggio della lana (Prato)</em></a>
      <a href="#">Vantaggi</a>
      <a href="#">Svantaggi</a>
    </div>
  </div>
</nav>

</body>
</html>
