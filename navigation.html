<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Simile WordPress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .menu {
      background-color: #f7f4e8; /* colore beige chiaro */
      display: flex;
      padding: 10px 20px;
    }

    .menu-item {
      position: relative;
      margin-right: 30px;
    }

    .menu-link {
      text-decoration: none;
      color: #000;
      padding: 8px 0;
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #2a1515; /* scuro */
      min-width: 220px;
      z-index: 1000;
      padding: 10px;
    }

    .dropdown a {
      color: white;
      display: block;
      text-decoration: none;
      margin-bottom: 8px;
    }

    .dropdown a:first-child {
      font-style: italic;
    }

    .menu-item:hover .dropdown {
      display: block;
    }

  </style>
</head>
<body>

<nav class="menu">
  <div class="menu-item">
    <a href="#" class="menu-link">Definizione di economia circolare</a>
    <div class="dropdown">
      <a href="#">Definizione di economia circolare</a>
      <a href="#">Iniziative Europee</a>
    </div>
  </div>
  <div class="menu-item">
    <a href="#" class="menu-link">Iniziative Europee</a>
  </div>
  <div class="menu-item">
    <a href="#" class="menu-link">Riciclaggio della lana (Prato)</a>
  </div>
</nav>

</body>
</html>
