<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #fafafa;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        ::selection{
            background-color: #f395ff25;
        }

        *{
            color: #fafafa;
            margin-bottom: 1rem;
            font-family: 'Segoe UI', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif';
        }

        form{
            position: absolute;
            background-color: #262626;
            padding: 1.5rem;
            border-radius: .75rem;
            width: 20rem;
            padding-left: 2.5rem;      
            padding-right: 2.5rem;      
            padding-bottom: .75rem;
            left: calc(50% - (20rem / 2));
        }

        input{
            transition: all 250ms;
            background-color: #3c3c3c;
            color: #acacac;
            border: none;
            outline: none;
            padding: 0.75rem;
            margin-top: 0.25rem;
            border-radius: 0.25rem;
        }
        }

        input:hover{
            background-color: #4b4b4b;
        }

        select{
            background-color: #3c3c3c;
            color: #acacac;
            border: none;
            outline: none;
            padding: 0.25rem;
            border-radius: 0.125rem;
            margin-top: 0.25rem;
        }

        textarea{
            position: relative;
            background-color: #1f1f1f;
            outline: none;
            border: none;
            border-radius: .25rem;
            margin-top: .5rem;
            padding: .75rem;
            resize: vertical;
            color: #acacac;
        }

        .submit{
            position: relative;
            padding: .5rem;
            padding-left: 1rem;
            padding-right: 1rem;
            background-color: #6e6dac;
            color: #fff;
        }
    </style>
</head>
